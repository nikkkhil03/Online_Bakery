<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: white;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bakery Shop</h1>
    </header>
    <div class="container">
        <div class="product" data-name="Chocolate Cake" data-price="15">
            <img src="Chocolate Cake.jpg" alt="Chocolate Cake" width="400" height="100">
            <h3>Chocolate Cake</h3>
            <p>$15</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-name="Cupcake" data-price="5">
            <img src="Cupcake.jpg" alt="Cupcake" width="200" height="50">
            <h3>Cupcake</h3>
            <p>$5</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-name="Cookies" data-price="10">
            <img src="Cookies.jpg" alt="Cookies" width="200" height="50">
            <h3>Cookies</h3>
            <p>$10</p>
            <button>Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </div>
    </div>
    <script>
        const cartItems = [];
        const cartItemsList = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        function updateCart() {
            cartItemsList.innerHTML = '';
            let totalPrice = 0;
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(li);
                totalPrice += item.price;
            });
            totalPriceElement.textContent = totalPrice;
        }

        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', event => {
                const productElement = event.target.parentElement;
                const name = productElement.getAttribute('data-name');
                const price = parseFloat(productElement.getAttribute('data-price'));
                cartItems.push({ name, price });
                updateCart();
            });
        });
    </script>
</body>
</html>
